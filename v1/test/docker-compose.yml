version: "3"
services:
  grafana:
    image: grafana/grafana:6.5.2
    ports:
      - 12959:3000
  prometheus:
    image: prom/prometheus:v2.14.0
    ports:
      - 12958:9090
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/test_rules.yml:/etc/prometheus/test_rules.yml
