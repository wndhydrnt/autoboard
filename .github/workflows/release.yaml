on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Extract tag from ref
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      - uses: actions/setup-go@v2
        with:
          go-version: "^1.14.4"
      - run: GOOS=darwin GOARCH=amd64 go build -o autoboard-${{ steps.vars.outputs.tag }}.darwin-amd64
      - run: GOOS=linux GOARCH=amd64 go build -o autoboard-${{ steps.vars.outputs.tag }}.linux-amd64
      - run: GOOS=windows GOARCH=amd64 go build -o autoboard-${{ steps.vars.outputs.tag }}.windows-amd64
      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
      - name: upload darwin-amd64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./autoboard-${{ steps.vars.outputs.tag }}.darwin-amd64
          asset_name: autoboard-${{ steps.vars.outputs.tag }}.darwin-amd64
          asset_content_type: application/octet-stream
      - name: upload linux-amd64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./autoboard-${{ steps.vars.outputs.tag }}.linux-amd64
          asset_name: autoboard-${{ steps.vars.outputs.tag }}.linux-amd64
          asset_content_type: application/octet-stream
      - name: upload windows-amd64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./autoboard-${{ steps.vars.outputs.tag }}.windows-amd64
          asset_name: autoboard-${{ steps.vars.outputs.tag }}.windows-amd64
          asset_content_type: application/octet-stream
